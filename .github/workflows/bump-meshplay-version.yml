        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: '**/package-lock.json'
      - name: Make changes to pull request
        working-directory: meshmap
        run: npm install @khulnasoft/sistent@${{needs.versions-check.outputs.current}}
      - name: Create Pull Request
        id: cpr
